<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beesly's Friends</title>
    <link rel="stylesheet" href="designs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script.js"></script> 
</head>
<body>
    <header>
        <a href="#default" class="logo">Beesly's Friends</a>
        <div class="header-right">
            <a href="index.html">Home</a>
            <a href="ourStory.html">Our Story</a>
            <a href="gallery.html">Friends</a>
            <a class="active" href="donate.html">Donate</a>
        </div>
    </header>
    </main>
        <div class="donate">
            <form action="">
                <label for="fname">First Name:</label><br>
                <input type="text" name="fname" id="fname"><br>
                <label for="lname">Last Name:</label><br>
                <input type="text" name="lname" id="lname"><br>
                <label for="email">Email:</label><br>
                <input type="text" name="email" id="email" required><br>
                <label for="comments">Comments:</label><br>
                <textarea name="message" id="comments" rows="10" cols="30"></textarea><br>
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post">

                <!-- Identify your business so that you can collect the payments. -->
                <input type="hidden" name="business"
                    value="donations@kcparkfriends.org">
            
                <!-- Specify a Donate button. -->
                <input type="hidden" name="cmd" value="_donations">
            
                <!-- Specify details about the contribution -->
                <input type="hidden" name="item_name" value="Friends of the Park">
                <input type="hidden" name="item_number" value="Fall Cleanup Campaign">
                <input type="hidden" name="currency_code" value="USD">
            
                <!-- Display the payment button. -->
                <input type="image" name="submit"
                src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif"
                alt="Donate">
                <img alt="" width="1" height="1"
                src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >
            </form>
            </form>
        </div>
    </main>
    <footer>
        <br>
        Copyright &copy 2021 Beesly's Friends
        <br>
        <a href="mailto:beeslysfriends@gmail.org">beeslysfriends@gmail.org</a>
    </footer>
</body>
</html>
